<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Albums</title>
  <style>
    body { margin:0; font-family:system-ui, Arial, sans-serif; background:#0b0c10; color:#e7e7e7; }
    header { padding:20px 16px; border-bottom:1px solid rgba(255,255,255,.08);
             position:sticky; top:0; backdrop-filter: blur(8px); background: rgba(11,12,16,.75); }
    h1 { margin:0 0 6px; font-size:20px; }
    p { margin:0; opacity:.8; font-size:13px; }
    .wrap { padding:16px; }

    .grid { display:grid; gap:14px; grid-template-columns: repeat(4, minmax(0, 1fr)); }
    @media (max-width: 1100px){ .grid{ grid-template-columns: repeat(3, 1fr);} }
    @media (max-width: 780px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr;} }

    .card {
      border-radius:16px; overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
      cursor:pointer;
      transition: transform .12s ease;
    }
    .card:hover { transform: translateY(-2px); }

    .thumb {
      aspect-ratio: 16/9;
      background-size: cover;
      background-position: center;
      background-color: rgba(255,255,255,.06);
    }
    .meta { padding:12px 12px 14px; }
    .title { font-weight:700; font-size:14px; margin:0 0 4px; }
    .sub { margin:0; font-size:12px; opacity:.75; }
    .error { padding: 12px; opacity:.85; max-width: 900px; line-height: 1.5; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <h1>Photo Albums</h1>
    <p>Click an album to open the collage.</p>
  </header>

  <div class="wrap">
    <div id="grid" class="grid"></div>
    <div id="err" class="error"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const err = document.getElementById("err");

    async function loadAlbums() {
      try {
        const res = await fetch("albums.json", { cache: "no-store" });
        if (!res.ok) throw new Error("Could not load albums.json");
        const data = await res.json();

        if (!data.albums || !Array.isArray(data.albums) || data.albums.length === 0) {
          err.innerHTML = `No albums found.<br><br>
            <strong>Tip:</strong> Run your PowerShell generator to create <code>albums.json</code> and each albumâ€™s <code>photos/&lt;album&gt;/images.json</code>.`;
          return;
        }

        data.albums.forEach(a => {
          const card = document.createElement("div");
          card.className = "card";

          const thumb = document.createElement("div");
          thumb.className = "thumb";
          if (a.cover) thumb.style.backgroundImage = `url(${a.cover})`;

          const meta = document.createElement("div");
          meta.className = "meta";

          const title = document.createElement("p");
          title.className = "title";
          title.textContent = a.title || a.slug;

          const sub = document.createElement("p");
          sub.className = "sub";
          sub.textContent = (typeof a.count === "number") ? `${a.count} photos` : (a.slug || "");

          meta.appendChild(title);
          meta.appendChild(sub);

          card.appendChild(thumb);
          card.appendChild(meta);

          card.addEventListener("click", () => {
            window.location.href = `album.html?album=${encodeURIComponent(a.slug)}`;
          });

          grid.appendChild(card);
        });
      } catch (e) {
        err.textContent = `Error: ${e.message}`;
      }
    }

    loadAlbums();
  </script>
</body>
</html>
